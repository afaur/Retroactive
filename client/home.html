<template name="layout">
  {{> yield}}
</template>

<template name="notFound">
</template>

<template name="loading">
  <h1>Loading...</h1>
</template>

<template name="autocomplete">
  {{#inputAutocomplete settings=settings id="autocomplete-input"
    class="form-control" placeholder="Type here..."
    autofocus="autofocus"}}
  {{/inputAutocomplete}}
</template>

<template name="home">
  {{> largeLayout}}
</template>

<template name="largeLayout">
  <div class="row">
    <div class="large-12 columns">
      {{> autocomplete }}
      <h1>Welcome to RETROActive</h1>
      <h3 id="logout">logout/reset session</h3>
    </div>
  </div>
  <div class="row">
    <div class="canvas large-8 columns">
      <div class="row">
        <div class="timer large-12 columns">
          <div class="callout"><h1>{{timer.timerstart}} mins</h1></div>
        </div>
      </div>
      <div class="row">
        <div class="ticket large-12 columns">
          <div class="callout primary">
            <h3>[{{current_issue.key}}] {{current_issue.summary}}</h3>
            <p>{{current_issue.description}}</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="playerCard large-2 columns">
          <div class="callout">Player Name</div>
        </div>
        <div class="playerCard large-2 columns">
          <div class="callout">Player Name</div>
        </div>
        <div class="playerCard large-2 columns">
          <div class="callout">Player Name</div>
        </div>
        <div class="playerCard large-2 columns">
          <div class="callout">Player Name</div>
        </div>
        <div class="playerCard large-2 columns">
          <div class="callout">Player Name</div>
        </div>
        <div class="playerCard large-2 columns">
          <div class="callout">Player Name</div>
        </div>
      </div>
      <div class="row">
        <div class="pointCard large-2 columns"><div class="callout">1</div></div>
        <div class="pointCard large-2 columns"><div class="callout">2</div></div>
        <div class="pointCard large-2 columns"><div class="callout">3</div></div>
        <div class="pointCard large-2 columns"><div class="callout">5</div></div>
        <div class="pointCard large-2 columns"><div class="callout">8</div></div>
        <div class="pointCard large-2 columns"><div class="callout">?</div></div>
      </div>
    </div>
    <div class="sidebar large-4 columns">
      {{#each issues}}
        <h3 id="issue_key" data-ticket-id={{_id}}>{{key}}</h3>
      {{/each}}
    </div>
  </div>
</template>

<template name="peoplePill">
  {{name}} <small class="muted">({{_id}})</small>
</template>
