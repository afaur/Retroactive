<template name="home">
  <div class="row">
    <div class="large-12 columns">
      <div class="large-8 columns">
        <h1>Welcome to RETROActive</h1>
      </div>
      <div class="user-actions large-4 columns">
        <h1>{{users_name}}  |  <a href="/logout">Logout</a></h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="canvas large-10 columns">
      <div class="row">
        <div class="large-12 columns">
          <div class="callout large-12 columns">
            <div class="large-6 columns">
              <h1>Timer: {{timer}}</h1>
            </div>
            <div class="large-6 columns">
              <h1>Estimate Result: {{estimate}}</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="ticket large-12 columns">
          <div class="ticket-callout callout primary">
            <h3>[{{current_issue.key}}] {{current_issue.summary}}</h3>
            {{#markdown}}{{current_issue.description}}{{/markdown}}
          </div>
        </div>
      </div>
      <div class="row playerCards">
        {{#each playerCards}}
          {{> playerCard name=name turned=turned points=points}}
        {{/each}}
      </div>
      <div class="row estimateCards">
        {{#each estimateCards}}
          {{> estimateCard points=points display=display}}
        {{/each}}
      </div>
    </div>
    <div class="sidebar large-2 columns">
      <ul>
      {{#each issues}}
        <li id="issue_key" data-issue-id={{_id}}>
          {{key}}
          <img src="{{priority.iconUrl}}" width="10" height="10">
        </li>
      {{/each}}
      </ul>
    </div>
  </div>
</template>
